     <h3>엔젤피쉬</h3>
        <p>체고가 매우 높고 측편되어 있으며 전체적으로 마름모꼴이다.<br>
            흰색 바탕에 폭넓은 검은색 가로띠를 가지며 앞쪽 것은 등지느러미 가시부 기저에서 시작하여 아가미 뚜껑을 거쳐 배지느러미에 달하고,
            흰색의 등지느러미 가시부가 길게 연장되어 있는 것이 특징이다.<br>
            제주도 연안에서 남태평양, 호주 중북부 연안까지 널리 서식하며 크기는 20㎝이다.</p>
