    <h3>영화의 역사</h3>

    <p>말 그대로 '돈을 받고 영화를 보여주는 행위'로서 최초의 '상업' 영화라는 뜻.
        엄밀히 말하면 예술작품으로서의 영화는 이전에도 있었다.
        1895년 12월 28일 뤼미에르 형제가 제작한 단편 영화 모음집이다.
        독일의 스클라다노프스키 형제가 만든 비오스코프로 만든 영화가 대중에게 상영한 날짜는 뤼미에르 형제보다 58일 앞선다.
        그러나 큰 인기를 끌지못해 세계최초라는 명예는 얻지 못했다.
